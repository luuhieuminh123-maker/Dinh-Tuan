<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đình Tuấn - Trang cá nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc; /* màu be kem */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        .avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            margin: 0 auto 15px;
            font-weight: bold;
        }
        h2 {
            margin: 10px 0;
        }
        p {
            color: #555;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            background-color: #eee;
            color: #333;
            font-weight: bold;
            transition: 0.3s;
        }
        .links a:hover {
            background-color: #ddd;
            transform: scale(1.05);
        }
        footer {
            margin-top: 15px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="avatar">Đ</div>
        <h2>Đình Tuấn</h2>
        <p>Dưới đây là trang web cá nhân, bạn có thể nhấp vào xem. Cảm ơn bạn rất nhiều, love u ❤️</p>
        <div class="links">
            <a href="https://www.facebook.com/banhcaa1231/" target="_blank">Facebook</a>
            <a href="https://www.tiktok.com/@himinh126?lang=vi-VN" target="_blank">TikTok</a>
            <a href="https://www.instagram.com/banhcaa1231/" target="_blank">Instagram</a>
        </div>
        <footer>© 2025 Đình Tuấn</footer>
    </div>
</body>
</html>
